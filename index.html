  <head>

    <title>Tasklist Application</title>

  <body>
    <!--MAIN-->
    <main>
      <h2>Task-list</h2>
      <div class="h3-div"><h3>Add your new task in here and submit.</h3></div>
      <div class="Add-task">
        <input type="text" name="" id="TASK" placeholder="Add a new task" />
        <button onclick="ADDTASK();" class="ADDTASK">Submit</button>
      </div>
      <!--NEW TASK-->

      <h2 id="h2" class="task">New Tasks</h2>

      <!--TASK DIV-->
      <div class="divs">
        <div class="gg" id="tasks"></div>
        <div id="edit"></div>
        <div id="delete"></div>
      </div>
    </main>
    <script src="./tasklist.js"></script>
  </body>
</html>
